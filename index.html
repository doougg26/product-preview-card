<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <section id="img"> </section>
    <article>
      <p style="text-transform: uppercase; ">P e r f u m e</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 id="price">$149.99</h1>
      <del>$169.99</del>
      <button>
        <img id="cart" src="./images/icon-cart.svg" > Add to Cart</button>
    </article>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/doougg26" target="_blank">Douglas C. Rodrigues</a>.
    </p>
  </footer>
</body>
</html>
